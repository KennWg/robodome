<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Robodome</title>
</head>
<body>
    <!--Header-->
    <section class="container-fluid" id="header-container">
        <header class="row justify-content-center text-light bg-dark h-100 align-items-center">
            <h1 class="col-12 text-center my-2">ROBODOME</h1>
        </header>
    </section>

    <!--Display Area-->
    <section class="container-fluid" id="display-area-container">
        <div class="row justify-content-center h-100 mt-2">
            <div class="col-10 border border-danger border-2" id="display-area">
                <div id="initial message" class="row justify-content-center align-items-center h-100">
                    <h2 class="col-6 text-primary text-center" id="initial-text"><span class="oi oi-cog"></span> Welcome to Robodome! <span class="oi oi-cog"></span></h2>
                </div>
            </div>
        </div>
    </section>

    <!--Button Area-->
    <section class="container-fluid" id="button-area-container">
        <div class="row justify-content-center h-100 mt-2">
            <div class="col-10" id="button-area">

                <!--Initial Screen-->
                <div class="d-flex row h-100 justify-content-center align-items-center" id="initial-screen">
                    <div class="col-6 h-25 text-center">
                        <div class="row h-100">
                            <button type="button" class="btn btn-secondary btn-lg" id="new-game" data-bs-toggle="modal" data-bs-target="#start-modal">Start New Game</button>
                        </div>
                        <!--Modal for game start-->
                        <div class="modal fade" id="start-modal" tabindex="-1" role="dialog" aria-labelledby="start-modal" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Welcome to Robodome!</h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Welcome to Robodome! You and your robot companion have many battles ahead of you.  What are you going to name your robot?</p>
                                        <form id="name-input-form">
                                            <input type="text" class="form-control" id="player-name" placeholder="Your Robot Name" autocomplete="off" />
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="name-confirm">Name Robot</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Buttons for Combat-->
                <div class="d-none row h-100" id="combat-buttons">
                    <div class="col-5">
                        <div class="row h-50">
                            <button type="button" class="btn btn-danger btn-lg" id="attack">Attack</button>
                        </div>
                        <div class="row h-50">
                            <button type="button" class="btn btn-warning btn-lg" id="charge-attack">Charge Attack</button>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row h-50">
                            <button type="button" class="btn btn-info btn-lg" id="shield">Shield</button>
                        </div>
                        <div class="row h-50">
                            <button type="button" class="btn btn-success btn-lg" id="special-attack">Special Attack</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row h-25">
                            <button type="button" class="btn btn-secondary btn-lg" id="items">Use Items</button>
                        </div>
                        <div class="row h-25">
                            <button type="button" class="btn btn-danger btn-lg" id="run">Run</button>
                        </div>
                        <div class="row h-25">
                            <button type="button" class="btn btn-dark btn-lg" id="stats">View Stats</button>
                        </div>
                        <div class="row h-25">
                            <button type="button" class="btn btn-primary btn-lg" id="info">Combat Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid" id="save-load-container">
        <div class="row justify-content-center h-100 mt-2">
            <div class="col-5" id="save-area">
                <div class="row w-100 h-100 mx-auto">
                    <button class="btn btn-lg btn-info" id="save">Save</button>
                </div>
            </div>
            <div class="col-5" id="load-area">
                <div class="row w-100 h-100 mx-auto">
                    <button class="btn btn-lg btn-secondary" id="load">Load</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
