<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Robodome</title>
</head>
<body>
    <section class="container-fluid" id="header-container">
        <header class="row justify-content-center text-light bg-dark h-100 align-items-center">
            <h1 class="col-12 text-center my-2">ROBODOME</h1>
        </header>
    </section>
    <section class="container-fluid" id="display-area-container">
        <div class="row justify-content-center h-100 mt-2">
            <div class="col-10 border border-danger border-2" id="display-area">
                <div id="initial message" class="row justify-content-center align-items-center h-100">
                    <h2 class="col-6 text-primary text-center"><span class="oi oi-cog"></span> Welcome to Robodome! <span class="oi oi-cog"></span></h2>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid" id="button-area-container">
        <div class="row justify-content-center h-100 mt-2">
            <div class="col-10 border border-success border-2" id="button-area">

            </div>
        </div>
    </section>
    <section class="container-fluid" id="save-load-container">
        <div class="row justify-content-center h-100 mt-2">
            <div class="col-5 border border-primary border-2" id="save-area"></div>
            <div class="col-5 border border-secondary border-2" id="load-area"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
